redis:
    image: 'redis:3.2.7'
    sequential_deployment: true

postgres:
    image: postgres:9.6
    environment:
        - POSTGRES_USER=airflow
        - POSTGRES_PASSWORD=airflow
        - POSTGRES_DB=airflow
    sequential_deployment: true

webserver:
    image: puckel/docker-airflow:1.8.2
    restart: always
    depends_on:
        - postgres
        - redis
    environment:
        - LOAD_EX=n
        - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
        - EXECUTOR=Celery
        - POSTGRES_USER=airflow
        - POSTGRES_PASSWORD=airflow
        - POSTGRES_DB=airflow
    # volumes:
    #     - ./dags:/usr/local/airflow/dags
    ports:
        - "8080:8080"
    command: webserver

flower:
    image: puckel/docker-airflow:1.8.2
    restart: always
    depends_on:
        - redis
    environment:
        - EXECUTOR=Celery
    ports:
        - "5555:5555"
    command: flower

scheduler:
    image: puckel/docker-airflow:1.8.2
    restart: always
    depends_on:
        - webserver
    # volumes:
    #     - ./dags:/usr/local/airflow/dags
    environment:
        - LOAD_EX=n
        - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
        - EXECUTOR=Celery
        - POSTGRES_USER=airflow
        - POSTGRES_PASSWORD=airflow
        - POSTGRES_DB=airflow
    command: scheduler

worker:
    image: puckel/docker-airflow:1.8.2
    restart: always
    links:
        - scheduler
    # volumes:
    #     - ./dags:/usr/local/airflow/dags
    environment:
        - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
        - EXECUTOR=Celery
        - POSTGRES_USER=airflow
        - POSTGRES_PASSWORD=airflow
        - POSTGRES_DB=airflow
    command: worker
